<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>

</head>
<body>
	<header>

		<nav>
			<span>
			    <div class="nav-btn" id="add-stock">Add Stock </div>
			    <div class="nav-btn" id="v-stock">View Stock </div>
		    </span>
		    <span>
		    	<div class="nav-btn" id='add-customer'>Add Customer</div>
		    	<div class="nav-btn" id='v-customers'>View Customers</div>
		    </span>
			
			<span>
				<div class="nav-btn quote-btn" id='add-quote'>New Quote</div>
				<div class="nav-btn quote-btn" id='v-quotes'>View Quotes</div>
			</span>
			
			<!--<div class="nav-btn"> </div>-->

		</nav>
	</header>


	<div class="view" id='view-add-stock'>
	
			<div class='form'>
				<input class='in' type="text" id='prod-name' placeholder="Add product name">
				<input class='in' type="number" id='prod-pop' placeholder="Add price of purchase">
				<input class='in' type="number" id='prod-pos' placeholder="Add price of sale">
				<input class='in' type="number" id='prod-quant' placeholder="Set quantity">
				<button id='stock-form-btn'>Add Product to Stock</button>
			</div>
		
	</div>


	<div class="view" id='view-add-customer'>
	
			<div class='form'> 
				<input class='in' type="text" id='cust-name' placeholder="Add customer name">
				<input class='in' type="number" id='cust-no' placeholder="Phone number">
				<input class='in' type="email" id='cust-mail' placeholder="Add E-mail">
				<input class='in' type="text" id='cust-comp' placeholder="Company">
				<button id='cust-form-btn'>Add Customer</button>
			</div>
		
	</div>

	<div class="view" id='view-add-quote'>
		<div class='quote-holder'>
			<div class='form'>
				<div class='quote-form'>
				<select class='in' id='customer-list'></select>
				<select class='in' id='product-list'></select>
				<input class='in' type="number" id='product-quant'>
				<button id='add-item-btn'>Add Item</button>
				</div>

				<button id='quote-form-btn'>Add Quote</button>
			</div>

			<div class='list-items'>
				<h2>Items in basket</h2>
				<div id='list'>
					
					
				</div>
				<div>total: $<span id='total'></span></div>
			</div>
		</div>
			
		
	</div>

	<div class="view" id="view-customers">
		<div class="listing">
			<h2>List of Customers</h2>
			<div class="cust-view">
			</div>
		</div>
	</div>

	<div class="view" id="view-stocks">
		<div class="listing">
			<h2>List of Stocks</h2>
			<div class="stock-view"> 

			</div>
		</div>
	</div>

	<div class="view" id="view-quotes">
		<div class="listing">
			<h2>List of Quotes</h2>
			<div class="quotes-view">
			</div>
		</div>
	</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="stock.js"></script>
  <script type="text/javascript" src="customer.js"></script>
  <script type="text/javascript" src="quote.js"></script>
  <script type="text/javascript" src="addstock.js"></script>
  <script type="text/javascript" src="addcustomer.js"></script>
  <script type="text/javascript" src="addquote.js"></script>
  <script type="text/javascript" src="view-stock.js"></script>
    <script type="text/javascript" src="view-customers.js"></script>


  <script type="text/javascript" src="startup.js"></script>


</body>
</html>
